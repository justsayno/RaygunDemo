<div class="row" ng-controller="MainCtrl as vm">
    <h2>Javascript Errors</h2>
    
    <button class="btn" ng-click="vm.tryCatchAndSendWithRaygun()">Locally Handled</button>
    <button class="btn" ng-click="vm.throwUnhandledException()">Globally Handled</button>
    <button class="btn" ng-click="vm.sendWithUserInfo()">Send with user info</button>
    <button class="btn" ng-click="vm.sendWithCustomData()">Send with custom info</button>
</div>
